<p>login works!</p>
<div>
    <div class="row">
        <div class="col-md-6">
            <img src="../../../../assets/login-bg.jpg" height="100%" width="100%">
        </div>
        <div class="col-md-5 mt-5 mb-2" style="margin-left:50px">
            <h3 class="text-success text-center"><b>Welcome To Supermarket Billing Management</b></h3>
            <div class="container" id="container">
                <div class="form-container sign-in-container">
                    <form action="#">
                        <h1 class="mb-3">Log in</h1>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" [(ngModel)]="username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)]="password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <select class="form-select" id="floatingSelect" aria-label="Role" name="role" [(ngModel)]="role">
                              <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                            </select>
                            <label for="floatingSelect">Role</label>
                        </div>

                        <a href="#">Forgot your password?</a>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button class="btn btn-outline-success me-md-2" type="button" (click)="login()" >Login</button>
                        </div>
                    </form>
                </div>
            
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-right">
                            <h1>Welcome Back!</h1>
                            <p>To keep connected with us please login with your personal info</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
